<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ結果 - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
        .excellent { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .good { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .average { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .poor { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        
        .celebration {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .action-buttons .btn {
            margin: 0.5rem;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-question-circle me-2"></i>QuizApp
            </a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="result-container">
            <div class="card result-card">
                <div class="card-body text-center p-5">
                    <!-- お疲れ様メッセージ -->
                    <div class="celebration mb-4">
                        <i class="fas fa-trophy text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-6 fw-bold mb-4">お疲れ様でした！</h1>
                    <p class="lead text-muted mb-4">
                        <span th:text="${categoryName}">カテゴリー名</span>のクイズが完了しました
                    </p>

                    <!-- スコア表示 -->
                    <div th:with="scoreClass=${percentage >= 80 ? 'excellent' : (percentage >= 60 ? 'good' : (percentage >= 40 ? 'average' : 'poor'))}">
                        <div class="score-circle" th:classappend="${scoreClass}">
                            <span th:text="${percentage} + '%'">85%</span>
                        </div>
                    </div>

                    <!-- 結果詳細 -->
                    <div class="row text-center mb-4">
                        <div class="col-4">
                            <div class="border-end">
                                <h3 class="text-success fw-bold" th:text="${correctAnswers}">8</h3>
                                <p class="text-muted mb-0">正解数</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="border-end">
                                <h3 class="text-danger fw-bold" th:text="${totalQuestions - correctAnswers}">2</h3>
                                <p class="text-muted mb-0">不正解数</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <h3 class="text-primary fw-bold" th:text="${totalQuestions}">10</h3>
                            <p class="text-muted mb-0">総問題数</p>
                        </div>
                    </div>

                    <!-- 評価メッセージ -->
                    <div class="alert" th:classappend="${percentage >= 80 ? 'alert-success' : (percentage >= 60 ? 'alert-info' : (percentage >= 40 ? 'alert-warning' : 'alert-secondary'))}">
                        <h5 class="mb-2">
                            <i th:class="${percentage >= 80 ? 'fas fa-star' : (percentage >= 60 ? 'fas fa-thumbs-up' : (percentage >= 40 ? 'fas fa-hand-peace' : 'fas fa-redo'))}" class="me-2"></i>
                            <span th:text="${percentage >= 80 ? '素晴らしい！' : (percentage >= 60 ? 'よくできました！' : (percentage >= 40 ? 'もう少し！' : 'もう一度挑戦！'))}">評価</span>
                        </h5>
                        <p class="mb-0" th:text="${percentage >= 80 ? '完璧な理解度です。この調子で他のカテゴリーにも挑戦してみましょう！' : (percentage >= 60 ? '良い成績です。さらなる向上を目指して復習してみましょう。' : (percentage >= 40 ? '基本は理解できています。もう一度挑戦して知識を深めましょう。' : '基礎から復習して、再度挑戦してみましょう。'))}">
                            メッセージ
                        </p>
                    </div>

                    <!-- アクションボタン -->
                    <div class="action-buttons mt-5">
                        <a href="/quiz/categories" class="btn btn-primary btn-lg">
                            <i class="fas fa-redo me-2"></i>他のクイズに挑戦
                        </a>
                        <br>
                        <form th:action="@{/quiz/start}" method="post" class="d-inline">
                            <input type="hidden" name="categoryId" th:value="${categoryId}">
                            <button type="submit" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-sync-alt me-2"></i>同じカテゴリーをもう一度
                            </button>
                        </form>
                        <br>
                        <a href="/" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>ホームに戻る
                        </a>
                    </div>
                </div>
            </div>

            <!-- シェア機能（将来の拡張用） -->
            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-share-alt me-2"></i>
                    結果をシェアして友達と競争しよう！
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 QuizApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
