<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答結果 - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .incorrect-answer {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .selected-option {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }
        .option-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 8px;
        }
        .result-icon {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-question-circle me-2"></i>QuizApp
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-folder me-1"></i>
                    <span th:text="${categoryName}">カテゴリー名</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="quiz-container">
            <!-- 進捗バー -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">進捗</span>
                    <span class="fw-bold">
                        <span th:text="${currentIndex}">1</span> / <span th:text="${totalQuestions}">10</span>
                    </span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" 
                         th:style="'width: ' + (${currentIndex} * 100.0 / ${totalQuestions}) + '%'">
                    </div>
                </div>
            </div>

            <!-- 結果表示 -->
            <div class="card result-card mb-4" th:classappend="${isCorrect} ? 'border-success' : 'border-danger'">
                <div class="card-header text-center" th:classappend="${isCorrect} ? 'bg-success text-white' : 'bg-danger text-white'">
                    <div class="result-icon">
                        <i th:class="${isCorrect} ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
                    </div>
                    <h3 class="mb-0" th:text="${isCorrect} ? '正解！' : '不正解'">結果</h3>
                </div>
                <div class="card-body p-4">
                    <h5 class="card-title mb-4" th:text="${quiz.question}">問題文</h5>
                    
                    <!-- 選択肢の表示 -->
                    <div class="mb-4">
                        <h6 class="mb-3">選択肢と結果:</h6>
                        <div th:each="option, iterStat : ${options}">
                            <div class="option-card p-3" 
                                 th:classappend="${option.isCorrect} ? 'correct-answer' : (${selectedOptions.contains(option.id)} ? 'selected-option' : '')">
                                <div class="d-flex align-items-center">
                                    <span class="badge me-3" 
                                          th:classappend="${option.isCorrect} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${iterStat.index + 1}">1</span>
                                    <span class="flex-grow-1" th:text="${option.optionText}">選択肢のテキスト</span>
                                    <div class="ms-2">
                                        <span th:if="${option.isCorrect}" class="badge bg-success">
                                            <i class="fas fa-check me-1"></i>正解
                                        </span>
                                        <span th:if="${selectedOptions.contains(option.id)}" class="badge bg-primary ms-1">
                                            <i class="fas fa-hand-pointer me-1"></i>選択済み
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 解説 -->
                    <div th:if="${quiz.explanation}" class="alert alert-info">
                        <h6><i class="fas fa-lightbulb me-2"></i>解説</h6>
                        <p class="mb-0" th:text="${quiz.explanation}">解説文</p>
                    </div>
                </div>
            </div>

            <!-- 次へボタン -->
            <div class="text-center">
                <div th:if="${currentIndex < totalQuestions}">
                    <a href="/quiz/question" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-arrow-right me-2"></i>次の問題へ
                    </a>
                </div>
                <div th:if="${currentIndex >= totalQuestions}">
                    <a href="/quiz/result" class="btn btn-success btn-lg px-5">
                        <i class="fas fa-flag-checkered me-2"></i>結果を見る
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 QuizApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
