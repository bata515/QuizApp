<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー選択 - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            height: 100%;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .category-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-question-circle me-2"></i>QuizApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quiz/categories">クイズに挑戦</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">
                            <i class="fas fa-user-shield me-1"></i>管理者ログイン
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- フラッシュメッセージ -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- ページヘッダー -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">
                <i class="fas fa-list-alt me-3"></i>カテゴリーを選択
            </h1>
            <p class="lead text-muted">挑戦したいクイズのカテゴリーを選んでください</p>
        </div>

        <!-- カテゴリー一覧 -->
        <div th:if="${categories != null and !categories.empty}">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" th:each="category : ${categories}">
                    <div class="card category-card shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="category-icon">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <h4 class="card-title mb-3" th:text="${category.name}">カテゴリー名</h4>
                            <p class="card-text text-muted mb-4" th:text="${category.description}">カテゴリーの説明</p>
                            <form th:action="@{/quiz/start}" method="post">
                                <input type="hidden" name="categoryId" th:value="${category.id}">
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i class="fas fa-play me-2"></i>挑戦する
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- カテゴリーがない場合 -->
        <div th:if="${categories == null or categories.empty}" class="text-center py-5">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h3 class="mt-4 mb-3">利用可能なカテゴリーがありません</h3>
            <p class="text-muted mb-4">管理者がカテゴリーとクイズを追加するまでお待ちください。</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>ホームに戻る
            </a>
        </div>

        <!-- 戻るボタン -->
        <div class="text-center mt-5" th:if="${categories != null and !categories.empty}">
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>ホームに戻る
            </a>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 QuizApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
