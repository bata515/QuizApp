<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ問題 - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .option-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .option-card:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .option-card.selected {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .progress-bar {
            height: 8px;
        }
        .option-checkbox {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-question-circle me-2"></i>QuizApp
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-folder me-1"></i>
                    <span th:text="${categoryName}">カテゴリー名</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="quiz-container">
            <!-- 進捗バー -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">進捗</span>
                    <span class="fw-bold">
                        <span th:text="${currentIndex}">1</span> / <span th:text="${totalQuestions}">10</span>
                    </span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" 
                         th:style="'width: ' + (${currentIndex} * 100.0 / ${totalQuestions}) + '%'">
                    </div>
                </div>
            </div>

            <!-- 問題カード -->
            <div class="card question-card mb-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-question-circle me-2"></i>
                        問題 <span th:text="${currentIndex}">1</span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <h5 class="card-title mb-4" th:text="${quiz.question}">問題文がここに表示されます</h5>
                    
                    <form th:action="@{/quiz/answer}" method="post" id="quizForm">
                        <div class="row">
                            <div class="col-md-6 mb-3" th:each="option, iterStat : ${options}">
                                <div class="option-card p-3" th:onclick="'toggleOption(this, ' + ${option.id} + ')'">
                                    <div class="form-check">
                                        <input class="form-check-input option-checkbox" type="checkbox" 
                                               th:name="selectedOptions" th:value="${option.id}" 
                                               th:id="'option' + ${option.id}">
                                        <label class="form-check-label w-100" th:for="'option' + ${option.id}">
                                            <div class="d-flex align-items-center">
                                                <span class="badge bg-secondary me-3" 
                                                      th:text="${iterStat.index + 1}">1</span>
                                                <span th:text="${option.optionText}">選択肢のテキスト</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-check me-2"></i>回答する
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ヒント -->
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>ヒント:</strong> 複数の正解がある場合があります。該当するものを全て選択してください。
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 QuizApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleOption(card, optionId) {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
        }

        // チェックボックスの直接クリックも処理
        document.querySelectorAll('.option-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const card = this.closest('.option-card');
                if (this.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        });
    </script>
</body>
</html>
